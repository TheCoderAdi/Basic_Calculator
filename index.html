<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic-Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="inner">
        <div class="calc">
          <div class="create">0</div>
          <div class="buttons">
            <button
              class="light clear"
              data-button-type="operator"
              data-value="clear"
            >
              AC
            </button>
            <button
              class="light plusMinus"
              data-button-type="operator"
              data-value="+/-"
            >
              +/-
            </button>
            <button
              class="light percent"
              data-button-type="operator"
              data-value="%"
            >
              %
            </button>
            <button class="orange" data-button-type="operator" data-value="/">
              รท
            </button>
            <button class="numbers" data-button-type="digit" data-value="7">
              7
            </button>
            <button class="numbers" data-button-type="digit" data-value="8">
              8
            </button>
            <button class="numbers" data-button-type="digit" data-value="9">
              9
            </button>
            <button class="orange" data-button-type="operator" data-value="*">
              x
            </button>
            <button class="numbers" data-button-type="digit" data-value="4">
              4
            </button>
            <button class="numbers" data-button-type="digit" data-value="5">
              5
            </button>
            <button class="numbers" data-button-type="digit" data-value="6">
              6
            </button>
            <button class="orange" data-button-type="operator" data-value="-">
              -
            </button>
            <button class="numbers" data-button-type="digit" data-value="1">
              1
            </button>
            <button class="numbers" data-button-type="digit" data-value="2">
              2
            </button>
            <button class="numbers" data-button-type="digit" data-value="3">
              3
            </button>
            <button class="orange" data-button-type="operator" data-value="+">
              +
            </button>
            <button
              class="numbers zero"
              data-button-type="digit"
              data-value="0"
            >
              0
            </button>
            <button class="numbers" data-button-type="digit" data-value=".">
              .
            </button>
            <button class="orange" data-button-type="operator" data-value="=">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
